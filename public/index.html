<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Residentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Gestión de Residentes</h1>

        <!-- Formulario de creación/edición -->
        <form id="residentForm" class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">Tipo de Documento</label>
                    <select id="documentType" class="w-full p-2 border rounded">
                        <option value="dni">DNI</option>
                        <option value="ce">CE</option>
                        <option value="pa">PA</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">Número de Documento</label>
                    <input type="text" id="documentNumber" class="w-full p-2 border rounded">
                </div>
                <!-- Más campos del formulario... -->
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Guardar
            </button>
        </form>

        <!-- Tabla de residentes -->
        <div class="overflow-x-auto">
            <table class="w-full bg-white rounded-lg shadow-md">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-3 text-left">Documento</th>
                        <th class="p-3 text-left">Nombres</th>
                        <th class="p-3 text-left">Apellidos</th>
                        <th class="p-3 text-left">Edificio</th>
                        <th class="p-3 text-left">Departamento</th>
                        <th class="p-3 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="residentsList">
                    <!-- Los residentes se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
